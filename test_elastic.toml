# Orchestrator config for testing elastic inference pool
#
# Terminal 1: uv run python -m prime_rl.orchestrator --config test_elastic.toml
# Terminal 2: uv run python -m prime_rl.inference.server --config test_elastic_infer.toml

max_steps = 5
seq_len = 512
batch_size = 8
rollouts_per_example = 2
output_dir = "/tmp/test_elastic"

[model]
name = "PrimeIntellect/Qwen3-0.6B-Reverse-Text-SFT"

[model.lora]
name = "test-lora"

[sampling]
max_tokens = 128

[client.elastic]
hostname = "localhost"
port = 8000
sync_interval = 5.0

[log]
level = "debug"

[[env]]
id = "reverse-text"
