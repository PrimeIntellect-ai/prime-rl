max_steps = 1000
batch_size = 1024
seq_len = 32768
rollouts_per_example = 16

[model]
name = "deepseek-ai/DeepSeek-R1-Distill-Qwen-32B"

[sampling]
max_tokens = 32768

[env_mix]
probabilities = [0.4, 0.4, 0.2]

[[env]]
id = "i3-math"
args = {judge_model = "gpt-5-nano", judge_api_key_var = "OPENAI_API_KEY"}
name = "math"

[[env]]
id = "i3-code"
name = "code"

[[env]]
id = "i3-science"
args = {judge_model = "gpt-5-nano", judge_api_key_var = "OPENAI_API_KEY"}
name = "science"

[val]
interval = 5
num_examples = 64
rollouts_per_example = 8

[buffer]
type = "online-difficulty"
min_reward = 0.01
max_reward = 0.99

# [buffer]
# type = "difficulty-pool"
# easy_border = 1.0
# hard_border = 0.0
# easy_fraction = 0.0
# hard_fraction = 0.0

[ckpt]
interval = 10
keep = 1

[wandb]
project = "intellect-3-rl-ablations"

[log]
level = "debug"
vf_level = "info"