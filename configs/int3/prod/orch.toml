[eval]
interval = 30

[[eval.env]]
id = "aime2025"
rollouts_per_example = 16

[ckpt]
interval = 30
keep = 5

[wandb]
project = "intellect-3-rl"
name = "int3-orch"

[log]
level = "debug"
