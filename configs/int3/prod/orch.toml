max_steps = 10000
batch_size = 4096
rollouts_per_example = 16
seq_len = 51200
max_concurrent = 4096

[model]
name = "PrimeIntellect/INTELLECT-3-SFT-Stage-2-v3-800"

[env_mix]
probabilities = [0.65, 0.35]

[[env]]
id = "i3-math"
args = {min_solve_rate = 0.0, max_solve_rate = 0.874, judge_model = "gpt-5-nano", judge_api_key_var = "OPENAI_API_KEY"}
name = "math"

[[env]]
id = "i3-code"
name = "code"

[sampling]
temperature = 1
max_tokens = 51200

