max_steps = 1000
batch_size = 1024
seq_len = 32768
rollouts_per_example = 16
oversampling_factor = 1.5
strict_async_level = false

[model]
name = "deepseek-ai/DeepSeek-R1-Distill-Qwen-32B"

[[env]]
id = "i3-math"
args = {min_solve_rate = 0.01, max_solve_rate = 0.99, judge_model = "gpt-5-nano", judge_api_key_var = "OPENAI_API_KEY"}
name = "math"

[[env]]
id = "i3-science"
args = {min_solve_rate = 0.01, max_solve_rate = 0.99, judge_model = "gpt-5-nano", judge_api_key_var = "OPENAI_API_KEY"}
name = "science"

[val]
interval = 5
num_examples = 16
rollouts_per_example = 16

[buffer]
type = "online-difficulty"
min_reward = 0.01
max_reward = 0.99

# [buffer]
# type = "difficulty-pool"
# easy_border = 1.0
# hard_border = 0.0
# easy_fraction = 0.0
# hard_fraction = 0.0

[eval]
interval = 10

[[eval.env]]
id = "aime2025"
rollouts_per_example = 8

[ckpt]
interval = 10
keep = 1

[wandb]
project = "intellect-3-rl-ablations"
name = "qwen32b-int3-orch"

[log]
level = "debug"

