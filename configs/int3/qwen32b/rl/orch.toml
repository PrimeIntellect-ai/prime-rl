max_steps = 1000
batch_size = 1024
seq_len = 32768
rollouts_per_example = 16
max_concurrent = 256
oversampling_factor = 1.5

[model]
name = "deepseek-ai/DeepSeek-R1-Distill-Qwen-32B"

[[env]]
id = "i3-math"
args = {min_solve_rate = 0.01, max_solve_rate = 0.99}
name = "math"

[[env]]
id = "i3-code"
name = "code"

[val]
interval = 5
num_examples = 16
rollouts_per_example = 16

[buffer]
type = "online-difficulty"
min_reward = 0.01
max_reward = 0.99

# [buffer]
# type = "difficulty-pool"
# easy_border = 1.0
# hard_border = 0.0
# easy_fraction = 0.0
# hard_fraction = 0.0

[eval]
interval = 20

[[eval.env]]
id = "livecodebench"
num_examples = 30
rollouts_per_example = 8

[[eval.env]]
id = "aime2025"
rollouts_per_example = 8

[ckpt]
interval = 10
keep = 1

[wandb]
project = "intellect-3-rl-ablations"
name = "qwen32b-int3-orch"

[log]
level = "debug"

