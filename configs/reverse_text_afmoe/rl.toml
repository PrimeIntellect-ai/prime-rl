[model]
name = "arcee-train/hf-converted-afmoe-nano-ctxext-v4-revese-text"


[orch]
batch_size = 128
rollouts_per_example = 16
seq_len = 2048
max_steps = 20
mask_truncated_completions = false

[orch.sampling]
max_tokens = 128

[[orch.env]]
id = "reverse-text"

[trainer]
max_steps = 20

[trainer.model]
load_using_meta = true
attn = "sdpa" 
impl = "custom"

[trainer.model.ac]

[trainer.model.compile]

[trainer.weights]
save_sharded = true
save_format = "safetensors"

[trainer.optim]
lr = 3e-6
type = "muon"