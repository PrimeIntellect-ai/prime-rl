## launch by doing torchrun --nproc_per_node=2 src/zeroband/training/train.py @ configs/training/reverse_text.toml
## You need 8 gpus for this to work

[monitor.wandb]
project = "math-debug"

[model]
name = "deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B"
reshard = true

[optim]
lr = 1e-6

### Orchestrator ###

[orchestrator]
batch_size = 512
micro_batch_size = 4
seq_len = 2048

[orchestrator.data]
name = "justus27/math-hendrycks-genesys-format"

[orchestrator.sampling]
n = 16

[orchestrator.monitor.wandb.log_samples]
interval = 50
num_samples = 16

[ckpt]

[infer.parallel]
dp = 6
